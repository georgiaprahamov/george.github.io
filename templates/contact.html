{% extends 'base.html' %}

{% block title %}George | Contact{% endblock %}

{% block content %}
<section class="contact">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <p>Feel free to reach out if you're looking for a developer, have a question, or just want to connect.
                </p>

                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <p>gogo46219@gmail.com</p>
                </div>

                <div class="contact-method">
                    <i class="fab fa-discord"></i>
                    <p>g.aprahamov</p>
                </div>

                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Varna, Bulgaria</p>
                </div>

                <div class="social-links">
                    <a href="https://github.com/georgiaprahamov"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/g.aprahamov/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
